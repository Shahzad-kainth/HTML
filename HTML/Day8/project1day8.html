<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Details Form</h1>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="fname" placeholder="Enter your full name">
      <br><br>
      <label for="ema">Email:</label>
      <input type="text" id="ema" name="femail"   placeholder="Enter your Email adress">
      <br><br>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="fphone" placeholder="Enter your Phone Number">
      <br><br>
      <label>Gender:</label>
      <input type="radio" id="male" name="fgender" >
      <label for="male">Male</label>
      <input type="radio" id="female" name="fgender">
      <label for="female">Female</label>
      <input type="radio" id="other" name="fgender">
      <label for="other">Other</label>
      <br><br>
      <label for="job">Job Title:</label>
      <input type="text" id="job" name="fjob" placeholder="Enter your job title">
      <br><br>
      <label for="dep">Department</label>
      <select name="Department" id="dep" name="fdepartment">
        <option value="">Select your Department</option>
        <option value="Engineering">Engineering</option>
        <option value="finance">finance</option>
        <option value="IT">IT</option>
        <option value="Economics">Economics</option>
      </select>
      <br><br>
      <button>Submit</button>

    </form>
</body>
</html>
